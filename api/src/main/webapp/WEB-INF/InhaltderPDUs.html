<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8">
  <script src="PDUInhaltscript.js"></script>
  <link rel="stylesheet" href="windi.css" />
  <title>PDU Liste</title>
</head>
<body>
<div class="min-h-full">

  <!-- Navigationsbar -->

  <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <div class="flex items-baseline space-x-4">
            <a href="./Startseite.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
            <a href="./ChatPDUs.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Statistik</a>
            <a href="./InhaltderPDUs.html" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">PDU Liste</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- Überschrift -->

  <header class="bg-white shadow">
    <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">Liste der empfangenen PDUs</h1>
    </div>
  </header>

  <!-- Definition der Tabelle -->

  <div class="overflow-hidden rounded-lg border border-gray-200 shadow-md m-5">
  <table class="w-full border-collapse bg-white text-left text-sm text-gray-500">
    <thead class="bg-gray-50">
    <tr>
      <th scope="col" class="px-6 py-4 font-medium text-gray-900">PDU ID</th>
      <th scope="col" class="px-6 py-4 font-medium text-gray-900">Client Thread Name</th>
      <th scope="col" class="px-6 py-4 font-medium text-gray-900">Server Thread Name</th>
      <th scope="col" class="px-6 py-4 font-medium text-gray-900">Audit Time</th>
      <th scope="col" class="px-6 py-4 font-medium text-gray-900">PDU Type</th>
      <th scope="col" class="px-6 py-4 font-medium text-gray-900">Username</th>
      <th scope="col" class="px-6 py-4 font-medium text-gray-900">Content</th>
    </tr>
    </thead>
    <!-- Link über ID zur Befüllung -->

    <tbody id="contentofPDUs" class="divide-y divide-gray-100 border-t border-gray-100"></tbody>
  </table>
</div>
</div>
</body>
</html>
