plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

application {
    mainClass.set('edu.hm.dako.chatclient.ClientStarter')
}

jar.enabled = true

javafx {
    version = '18'
    modules = ['javafx.controls', 'javafx.fxml']
}

sourceSets {
    main {
        resources {
            srcDirs = ['src/main/java','src/main/resources']
            includes = ['**/*.fxml']
        }
    }
}

dependencies {
    implementation project(':common')
    implementation project(':communication')
    implementation 'org.openjfx:javafx:19.0.2.1'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

test {
    useJUnit()
    useJUnitPlatform()
}

// build chatclient jar file
task createChatClientJar(type: Jar) {
    // remove deprecated warning for gradle 7
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    manifest {
        attributes 'Main-Class': 'edu.hm.dako.chatclient.ClientStarter'
    }
    archiveBaseName.set('chatClient')
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } with jar
}

task build(overwrite: true, dependsOn: [checkstyleMain, createChatClientJar])
